<!DOCTYPE html>

<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de vitesse d'écriture | Canopus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p data-word="435"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Temps restant:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Erreurs:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Réessayer</button>
            </div>
        </div>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
